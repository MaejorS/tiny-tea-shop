<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Tags-->
    <meta name="description"
        content="Tiny tea shop. shop for tea drinkers in Dublin, Ireland. late night tea shop, quality tea in dublin. the best tea in dublin">
    <meta name="keywords"
        content="tiny tea shop, tea shop, dublin, quality tea, high quality tea, beverages, drinks, leisure, relaxed">
    <!--Title-->
    <title>Tiny Tea Shop</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a>
            <div>
                <h1 id="logo" class="tealogo"><i class="fa-solid fa-leaf" style="color: #f3e9e9;"></i>Tiny Tea</h1>
            </div>
        </a>
        <input type="checkbox" id="menu-bar" name="menu-bar">
        <label for="menu-bar" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>


        <nav class="navbar">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="enquire.html">Enquire</a></li>
            </ul>
        </nav>

    </header>
    <!-- Main Content -->
    <main class="gallery">
        <div class="container">
            <div class="heading">
                <h3 class="photo-heading">Photo<span>Gallery</span></h3>
            </div>
            <div class="box">
                <div class="shop">
                    <img src="./assets/images/wideshotshop.jpg"
                        alt="picture of tea shop with tables and people sitting on them">
                    <img src="./assets/images/teatarts.jpg" alt="picture of different tarts with fruit and cream">
                    <img src="./assets/images/hightea.jpg" alt="picture of tea and treats stacked on a tray">
                    <img src="./assets/images/greentea.jpg"
                        alt="picture of clay glasses filled with green tea and green tea leaves next to them">
                    <img src="./assets/images/brownteaandpot.jpg" alt="picture of someone pouring tea into a cup">
                    <img src="./assets/images/outdoorarea.jpg"
                        alt="picture of a tea shop in an outdoor greenhouse area">
                    <img src="./assets/images/camtea.jpg" alt="picture of chamomile tea spilling out of a jar">
                    <img src="./assets/images/jarsoftea.jpg" alt="pictures of jars full of loose leaf teas">
                    <img src="./assets/images/insideshop.jpg" alt="picture of a cozy tea shop">
                    <img src="./assets/images/lavendartea.jpg"
                        alt="picture of a cup of tea with dried lavender beside it">
                    <img src="./assets/images/milkpourtea.jpg"
                        alt="picture of someone pouring milk into a see-through mug with tea inside">
                    <img src="./assets/images/teabar.jpg" alt="picture of various tea drikns lined next to each other">
                    <img src="./assets/images/teapastry.jpg"
                        alt="picture of a cup of tea with a delicious looking pastry with red jam inside">
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" style="color: #ffe3e0;" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" style="color: #ffe3e0;" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://youtube.com" style="color: #ffe3e0;" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://instagram.com" style="color: #ffe3e0;" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/10f0e0b783.js" crossorigin="anonymous"></script>

</html>
