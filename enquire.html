<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Tags-->
    <meta name="description"
        content="Tiny tea shop. shop for tea drinkers in Dublin, Ireland. late night tea shop, quality tea in dublin. the best tea in dublin">
    <meta name="keywords"
        content="tiny tea shop, tea shop, dublin, quality tea, high quality tea, beverages, drinks, leisure, relaxed">
    <!--Title-->
    <title>Tiny Tea Shop</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="enquire-page-image">
    <!-- Header -->
    <header class="header">

        <a>
            <div>
                <h1 id="logo" class="tealogo"><i class="fa-solid fa-leaf" style="color: #f3e9e9;"></i>Tiny Tea</h1>
            </div>
        </a>
        <input type="checkbox" id="menu-bar" name="menu-bar">
        <label for="menu-bar" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>


        <nav class="navbar">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="enquire.html">Enquire</a></li>
            </ul>
        </nav>

    </header>

    <!-- Main Content -->

    <main class="enquiremain">
        <section id="opening-hours" class="enquiremain">
            <h2 class="section-header">Opening Hours</h2>
            <table>
                <tr>
                    <td class="weekday">Monday</td>
                    <td class="time">7am - 9pm</td>
                </tr>
                <tr>
                    <td class="weekday">Tuesday</td>
                    <td class="time">7am - 9pm</td>
                </tr>
                <tr>
                    <td class="weekday">Wednesday</td>
                    <td class="time">7am - 9pm</td>
                </tr>
                <tr>
                    <td class="weekday">Thursday</td>
                    <td class="time">7am - 9pm</td>
                </tr>
                <tr>
                    <td class="weekday">Friday</td>
                    <td class="time">7am - 11pm</td>
                </tr>
                <tr>
                    <td class="weekday">Saturday</td>
                    <td class="time">7am - 11pm</td>
                </tr>
                <tr>
                    <td class="weekday">Sunday</td>
                    <td class="time">7am - 11pm</td>
                </tr>
            </table>
        </section>
        <section id="address" class="enquiremain">
            <h2 class="section-header">Come Visit Us!</h2>
            <p class="street-address">777 Grafton Street</p>
            <p class="street-address">Dublin D02 K033</p>

        </section>
        <form class="enquiremainform" id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
            <h2 class=contacth2>
                Contact Us
            </h2>
            <input type="text" name="first_name" placeholder="First Name" autocomplete="off" required>
            <input type="text" name="last_name" placeholder="Last Name" autocomplete="off" required>
            <input type="email" name="email" placeholder="example@email.com" autocomplete="off" required>
            <textarea rows="5" cols="60" name="message" placeholder="Enter Message" autocomplete="off"
                required></textarea>
            <button type="submit">Enquire Now</button>
        </form>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" style="color: #ffe3e0;" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com" style="color: #ffe3e0;" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://youtube.com" style="color: #ffe3e0;" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://instagram.com" style="color: #ffe3e0;" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/10f0e0b783.js" crossorigin="anonymous"></script>
</body>

</html>
